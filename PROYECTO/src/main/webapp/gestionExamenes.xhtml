<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	
	>
<h:head>
        <title>Panel de Adminsitracion</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
</h:head>

<body>

	<div class="container">
		<div class="row">
			<div class="panel panel-success">
				<div class="panel-heading text-center">
					<h1>PANEL GESTION EXAMENES
						</h1>
				</div>
				<div class="panel-body">
					<div class="col-md-1"></div>

					<div class="col-md-10">
						<table class="table table-hover text-center">
							<h:dataTable value="#{gestionExamenBean.getAllExamen()}" var="gestionexamen" class="table table-hover" headerClass="order-table-header"
							 rowClasses="order-table-odd-row,order-table-even-row">
								
								<h:column>
									<f:facet name="header">Nombre</f:facet>
									#{gestionexamen.nombre}
								</h:column>

								<h:column>
									<f:facet name="header">Materia</f:facet>
									#{gestionexamen.Materia}
								</h:column>

								<h:column>
									<f:facet name="header">Estado del examen</f:facet>
									#{gestionexamen.Estado}
								</h:column>

								<h:column>
									<f:facet name="header">Accion</f:facet>
								     #{gestionexamen.Accion}
									 <button type="button" class="btn btn-success">Crear Examen</button>
									     
								</h:column>
                                 
								 <h:column>
									<f:facet name="header">Accion</f:facet>
					    	  		<button type="button" class="btn btn-warning"><span class="glyphicon glyphicon-pencil"></span></button>
                                    <button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span></button>
						   		</h:column>

								
							</h:dataTable>
						</table>


					</div>
					<div class="col-md-1"></div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
