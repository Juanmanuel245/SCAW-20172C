<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Panel de Adminsitracion</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" type="text/css" href="css/table-style.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
	
	
	<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/welcome.js"></script>
	

</h:head>
<body>
<div class ="left-menu">
<ui:include src="welcome.xhtml"/>
</div>
<div class ="body-menu">
	<div class="panel panel-success">
		<div class="panel-heading text-center">
				<h1>ABM EXAMENES</h1>
		</div>
			<div class="panel-body">
				<h:form>
					<h2>Nombre del Examen</h2>
						<h:inputText styleClass="form-control" size="60"
							value="#{Examen.nombre}" id="nombreExamen">
						</h:inputText>
						<h2>Materia</h2>
						<div class="form-group">
							<h:selectOneMenu value="#{materiaBean.id}" name="id"
										target="#{materiaBean.id}" class="form-control">
								<f:selectItem itemValue="#{null}"
											itemLabel="Elegir la materia" />
								<f:selectItems value="#{materiaBean.nombre}" var="mat"
											itemLabel="#{mat.nombre}" itemValue="#{mat.id}" />
							</h:selectOneMenu>
						</div>
						<h2>Estado</h2>
							<h:selectOneRadio value="#{examenBean.id}">
								<f:selectItem itemValue="estado" itemLabel="Habilitado" />
								<f:selectItem itemValue="estado" itemLabel="Deshabilitado" />
							</h:selectOneRadio>
						<h2>Pregunta 1</h2>
							<h:inputText styleClass="form-control"
									value="#{Examen.pregunta1}" id="nombre"
									h:placeholder="Ingrese nombre"></h:inputText>
						<h4>Respuesta 1</h4>
							<h:inputText styleClass="form-control" size="60"
									value="#{Examen.pregunta1}" id="pregunta1"></h:inputText>
								<h:selectBooleanCheckbox id="check"
										value="#{repuestaController.repuestaController.check}" />
								<h:selectBooleanCheckbox id="checki"
									value="#{repuestaController.repuestaController.check}" />
								<h4>Respuesta 2</h4>
								<h:inputText styleClass="form-control" size="60"
									value="#{Examen.pregunta1}" id="pregunta">
								</h:inputText>

								<h:selectBooleanCheckbox id="check1"
									value="#{repuestaController.repuestaController.check}" />

								<h:selectBooleanCheckbox id="checki3"
									value="#{repuestaController.repuestaController1.check}" />

								<h4>Respuesta 3</h4>
								<h:inputText styleClass="form-control" size="60"
									value="#{Examen.pregunta112}" id="pregunta32">
								</h:inputText>

								<h:selectBooleanCheckbox id="checki42i"
									value="#{repuestaController.repuestaController.check22}" />

								<h:selectBooleanCheckbox id="checkiii3"
									value="#{repuestaController.repuestaController.check22}" />


								<h2>Pregunta 2</h2>
								<h:inputText styleClass="form-control" size="60"
									value="#{Examen.pregunta2}" id="pregunta2asa"></h:inputText>

								<h4>Respuesta 1</h4>

								<h:inputText styleClass="form-control" size="60"
									value="#{Examen.pregunta2}" id="pregunta2da"></h:inputText>

								<h:selectBooleanCheckbox id="checkyr"
									value="#{repuestaController.repuestaController.check}" />
								<h:outputLabel value="#{messages.rememberMeLabel}" for="check" />

								<h:selectBooleanCheckbox id="checkrt"
									value="#{repuestaController.repuestaController.check}" />
								<h:outputLabel value="#{messages.rememberMeLabel}" for="check" />

								<h4>Respuesta 2</h4>

								<h:inputText styleClass="form-control" size="60"
									value="#{Examen.pregunta2}" id="pregunta2dea"></h:inputText>

								<h:selectBooleanCheckbox id="checkysar"
									value="#{repuestaController.repuestaController.check}" />
								<h:outputLabel value="#{messages.rememberMeLabel}" for="check" />

								<h:selectBooleanCheckbox id="checksart"
									value="#{repuestaController.repuestaController.check}" />
								<h:outputLabel value="#{messages.rememberMeLabel}" for="check" />

								<h4>Respuesta 3</h4>

								<h:inputText styleClass="form-control" size="60"
									value="#{Examen.pregunta2}" id="preguntaas2"></h:inputText>

								<h:selectBooleanCheckbox id="checkree"
									value="#{repuestaController.repuestaController.check}" />
								<h:outputLabel value="#{messages.rememberMeLabel}" for="check" />

								<h:selectBooleanCheckbox id="checkewq"
									value="#{repuestaController.repuestaController.check}" />
								<h:outputLabel value="#{messages.rememberMeLabel}" for="check" />
								<div class="form-group">
								<h:commandLink action="#{examenBean.nuevoExamen}" styleClass="btn btn-success">
                        	       			<h:outputText value ="Nuevo Examen"></h:outputText>
                        	       			<f:param name ="idUsuario" value ="#{usuarioBean.idUser}"></f:param>
                        		</h:commandLink>
								</div>
								

							</h:form>

						</div>

					</div>
	</div>
</body>
</html>
