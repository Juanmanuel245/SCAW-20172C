<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	>

<h:head>
	<title>UNLAM - Sistema de evaluaci√≥n - Ver Notas</title>
	<link rel="stylesheet" type="text/css" href="css/table-style.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"/>
	
	
	<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/welcome.js"></script>
	
</h:head>
<body>
<div class ="left-menu">
<ui:include src="welcome.xhtml"/>
</div>
     <div class="body-menu">
     		<div class="panel panel-success text-center">
	  			<div class="panel-heading"><h3 class="panel-title">Notas de los Examenes</h3></div>
	  			<div class="panel-body ">
	  				<h6 class="text-center">A continuacion se listan las notas de tus examenes. Si no aparece es por que aun esta en vigencia, una vez finalizado el examen figurara en el sistema.</h6>
					<h:dataTable value="#{examenBean.verNotasExamen()}" var="dato" styleClass="table table-hover">        	
						<h:column>
							<f:facet name="header">Materia</f:facet>    				
					      		#{dato.nombreMateria}
					  	</h:column>
					  	
					  	<h:column>
							<f:facet name="header">Examen</f:facet>    				
					      		#{dato.nombreExamen}
					  	</h:column>
					  	
                        <h:column>
							<f:facet name="header" >Nota</f:facet>
					      		#{dato.nota}
						</h:column>   		
	
						   		                                             
                    </h:dataTable>
	  			</div>
			</div>
	
     </div>
</body>
</html>
