<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	>

<h:head>
	<title>UNLAM - Sistema de evaluaci칩n</title>
	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/styles.css" />
	<!-- <script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
	 	<script type="text/javascript" src="js/validation.js"></script> -->
</h:head>

<h:body>

<div class = "container">
	<h3>UNLAM - Sistema de evaluaci칩n</h3>
		<div id="loginbox" class="login mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="panel panel-info" >
				 <div class="panel-heading">
            		 <div class="panel-title">Iniciar Sesion</div>
                		  <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Recordar Contrase침a?</a></div>
             	</div>
             <div class="loggin-body panel-body" >
             <h:form id="login">
             	<div class=" login-input input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<h:inputText styleClass ="form-control" value="#{usuarioBean.email}" id="eMail" p:placeholder="Ingrese Email"></h:inputText>
				</div>
				
				<div class=" login-input input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<h:inputText styleClass ="form-control" value="#{usuarioBean.email}" id="pass" p:placeholder="Ingrese contrase침al"></h:inputText>
				</div>
				
				<div class=" login-input input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<h:inputText styleClass ="form-control" value="#{usuarioBean.email}" id="nombre" p:placeholder="Ingrese Nombre"></h:inputText>
				</div>
				
				<div class=" login-input input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<h:inputText styleClass ="form-control" value="#{usuarioBean.email}" id="apellido" p:placeholder="Ingrese Apellido"></h:inputText>
				</div>
				
				  <p:selectOneMenu value="#{usuarioBean.idRol}">
						<f:selectItem value ="#{usuarioBean.findAllRoles.entrySet()}" var ="roles" itemValue ="#{roles.key}" itemLabel = "#{roles.value}" />  	
				  </p:selectOneMenu>
				<div class="form-group">
                 	<div class="col-md-12 control">
                    	 <div  class="login-registrar" >
                               Todavia no tienes cuenta?
                        	        <h:link value="registro" outcome="Registrate aqui!"/>
                         </div>
                     </div>
                </div>    
			</h:form>
		</div>
	</div>
</div>
</div>
	
</h:body>
</html>
