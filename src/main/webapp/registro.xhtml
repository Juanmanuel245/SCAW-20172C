<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>UNLAM - Registro de usuario</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</h:head>

<h:body>

	<div class="panel-body center-block">
		<h:form class="form">
			<h3>UNLAM - Registro de usuarios</h3>

			<h:panelGrid columns="3">
				<div class="form-group">
					<h:outputLabel for="nombre">Nombre:</h:outputLabel>
					<h:inputText value="#{usuarioBean.nombre}" class="form-control" id="nombre"></h:inputText>
				</div>
				<div class="form-group">
					<h:outputLabel for="apellido">Apellido:</h:outputLabel>
					<h:inputText value="#{usuarioBean.apellido}" class="form-control" id="apellido"></h:inputText>
				</div>
				<div class="form-group">
					<h:outputLabel for="eMail">E-Mail:</h:outputLabel>
					<h:inputText value="#{usuarioBean.email}" class="form-control" id="eMail"></h:inputText>
				</div>
				<div class="form-group">
					<h:outputLabel for="contraseña">Contraseña:</h:outputLabel>
					<h:inputSecret value="#{usuarioBean.contraseña}" class="form-control" id="contraseña"></h:inputSecret>
				</div>
				<h:commandButton action="#{usuarioBean.save}" class="btn btn-success" value="Ingresar">
				</h:commandButton>
			</h:panelGrid>
		</h:form>
	</div>
</h:body>

</html>
